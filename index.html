<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <!-- Materializecss compiled and minified CSS -->
  <link rel="stylesheet" href='assets/css/materialize-1.0.0-beta.min.css'>
  <!--Import Materialize-Stepper CSS (after importing materialize.css) -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <div class="container">
    <h4 class="light">CNC Lathe Setup</h4>
    <form>
      <!-- General Inputs -->
      <div class="section">
        <h5 class="light">
          Operation Description
        </h5>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Customer Name" name='customer_name' id="customer_name" type="text" />
            <label for="customer_name">Customer</label>
          </div>
          <div class="input-field col s6">
            <input class='hook' type="text" name='date' class="datepicker" id="date">
            <label for="date">Operation Date</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Part Name" name='part_name' id="part_name" type="text" />
            <label for="part_name">Part Name</label>
          </div>
          <div class="input-field col s6">
            <input class='hook' placeholder="Part Number" name='part_number' id="part_number" type="text" />
            <label for="part_number">Part Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Program Number" name='program_num' id="program_num" type="text" />
            <label for="program_num">Program Number</label>
          </div>
          <div class="input-field col s6">
            <input class='hook' placeholder="Operation Number" name='operation_number' id="operation_number" type="text" />
            <label for="operation_number">Operation Number</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Machine" name='machine_name' id="machine_name" type="text" />
            <label for="machine_name">Machine Name</label>
          </div>
        </div>
      </div>

      <!-- Material Inputs -->
      <div class="section">
        <h5 class="light">
          Material Description
        </h5>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Material" name='material' id="material" type="text" />
            <label for="material">Material</label>
          </div>
          <div class="input-field col s6">
            <input class='hook' placeholder="Diameter" name='diameter' id="diameter" type="text" />
            <label for="diameter">Stock Diameter</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Method" name='feeding_method' id="feeding_method" type="text" />
            <label for="feeding_method">Feeding Method</label>
          </div>
          <div class="input-field col s6">
            <input class='hook' placeholder="Length" name='feeding_length' id="feeding_length" type="text" />
            <label for="feeding_length">Feeding Length</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input class='hook' placeholder="Length" name='infeed_length' id="infeed_length" type="text" />
            <label for="infeed_length">Infeed Length</label>
          </div>
        </div>
      </div>

      <!-- Work Description -->
      <div class="section">
        <h5 class="light">
          Work Description
        </h5>
        <div class="row">
          <div class="input-field col s12">
            <textarea class='hook' name="work_desc" id="work_desc" class="materialize-textarea hook"></textarea>
            <label for="work_desc">Description</label>
          </div>
        </div>
      </div>

      <!-- Work Offset -->
      <div class="section">
        <h5 class="light">
          Sub-Spindle
        </h5>

        <table id="work_offset" class="work-offset centered">
          <thead>
            <tr>
              <th>&nbsp;</th>
              <th>G54</th>
              <th>G55</th>
              <th>G56</th>
              <th>G57</th>
              <th>G58</th>
              <th>G59</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <b>X</b>
              </td>
              <td>
                <input class="center-align hook" name="x_g54" id="xg54" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="x_g55" id="xg55" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="x_g56" id="xg56" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="x_g57" id="xg57" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="x_g58" id="xg58" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="x_g59" id="xg59" type="text" />
              </td>
            </tr>
            <tr>
              <td>
                <b>Z</b>
              </td>
              <td>
                <input class="center-align hook" name="z_g54" id="zg54" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="z_g55" id="zg55" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="z_g56" id="zg56" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="z_g57" id="zg57" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="z_g58" id="zg58" type="text" />
              </td>
              <td>
                <input class="center-align hook" name="z_g59" id="zg59" type="text" />
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Spindle Inputs -->
      <div class="section">
        <div class="row">
          <div class="col s10 header-padding-rm">
            <h5 class="light">
              Spindle
            </h5>
          </div>
          <div class="col s2">
            <button type="button" id="addSpindleRow" class="waves-effect waves-light btn add-new">Add New Row</button>
          </div>
        </div>


        <!-- <div class="row">? -->
        <table id="spindle_table" class="spindle-table">
          <thead>
            <tr>
              <th>Seq</th>
              <th>Tool</th>
              <th>Type</th>
              <th>Tip Radius</th>
              <th>Insert Grade</th>
              <th>Offset</th>
              <th>Operation</th>
              <th>T</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row">
              <td>
                <input class="col s6 hook" name="seq_0" id="seq" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="tool_0" id="tool" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="type_0" id="type" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="tip_rad_0" id="tip_rad" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="ins_grade_0" id="ins_grade" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="offset_0" id="offset" type="text" />
              </td>
              <td>
                <input class="col s8 hook" name="op_desc_0" id="op_desc" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="t_desc_0" id="t_desc" type="text" />
              </td>
              <td></td>
              <tr>
          </tbody>
        </table>

      </div>

      <!-- Sub-Spindle Inputs -->
      <div class="section">
        <div class="row">
          <div class="col s10 header-padding-rm">
            <h5 class="light">
              Sub-Spindle
            </h5>
          </div>
          <div class="col s2">
            <button type="button" id="addSubSpindleRow" class="waves-effect waves-light btn add-new">Add New Row</button>
          </div>
        </div>

        <table id="subspindle_table" class="spindle-table">
          <thead>
            <tr>
              <th>Seq</th>
              <th>Tool</th>
              <th>Type</th>
              <th>Tip Radius</th>
              <th>Insert Grade</th>
              <th>Offset</th>
              <th>Operation</th>
              <th>T</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="row">
              <td>
                <input class="col s6 hook" name="sub_seq_0" id="seq" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="sub_tool_0" id="tool" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="sub_type_0" id="type" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="sub_tip_rad_0" id="tip_rad" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="sub_ins_grade_0" id="ins_grade" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="sub_offset_0" id="offset" type="text" />
              </td>
              <td>
                <input class="col s8 hook" name="sub_op_desc_0" id="op_desc" type="text" />
              </td>
              <td>
                <input class="col s6 hook" name="sub_t_desc_0" id="t_desc" type="text" />
              </td>
              <td></td>
              <tr>
          </tbody>
        </table>
      </div>

      <!-- Work Description -->
      <div class="section">
        <h5 class="light">
          Comments & Suggestions
        </h5>
        <div class="row">
          <div class="input-field col s12">
            <textarea name='comments_desc' id="comments_desc" class="materialize-textarea hook"></textarea>
            <label for="comments_desc">Notes</label>
          </div>
        </div>
      </div>

      <div class="section">
        <button class='waves-effect waves-light btn' id='render' type="button">Setup Sheet</button>
      </div>
    </form>
  </div>

  <script src='ipc/formSubmit.js'></script>

  <script>window.$ = window.jQuery = require('./assets/js/jquery-3.3.1.min.js');</script>
  <script src='assets/js/materialize-1.0.0-beta.min.js'></script>
  <script src='assets/js/tableRowBuilder.js'></script>
</body>

</html>
